<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài tập Function</title>
    <!-- Font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- BS4 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body id="myBody">

    <div class="page">
        <div class="container ">
            <div class="row content">
                <div class="col-2 content__left">
                    <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                        <a class="nav-link active" id="v-pills-home-tab" data-toggle="pill" href="#bai-1" role="tab"
                            aria-selected="true">
                            <i class="fas fa-book"></i>
                            <i class="fas fa-book-open"></i>
                            <span>Bài 1</span>
                        </a>
                        <a class="nav-link" id="v-pills-profile-tab" data-toggle="pill" href="#bai-2" role="tab"
                            aria-selected="false">
                            <i class="fas fa-book"></i>
                            <i class="fas fa-book-open"></i>
                            <span>Bài 2</span>
                        </a>

                    </div>
                </div>
                <div class="col-10 content__right">
                    <!-- Bài-1: Quản lý tuyển sinh -->
                    <div class="tab-content" id="v-pills-tabContent">
                        <div class="tab-pane fade show active" id="bai-1" role="tabpanel">
                            <div class="w-80 p-4">
                                <h3 class="mb-4">Quản lý tuyển sinh</h3>
                                <form class="row">

                                    <div class="form-group col-4">
                                        <input type="number" class="form-control" id="inpdiemChuan"
                                            placeholder="Điểm chuẩn">
                                    </div>
                                    <div class="form-group col-4">
                                        <select class="form-control " id="inpKhuVuc">
                                            <option value="KV0">Chọn Khu Vực</option>
                                            <option value="KVA">A</option>
                                            <option value="KVB">B</option>
                                            <option value="KVC">C</option>
                                        </select>
                                    </div>
                                    <div class="form-group col-4">
                                        <select class="form-control " id="inpDoiTuong">
                                            <option value="DT0">Chọn Đối Tượng</option>
                                            <option value="DT1">1</option>
                                            <option value="DT2">2</option>
                                            <option value="DT3">3</option>
                                        </select>
                                    </div>
                                    <div class="form-group col-4">
                                        <input type="number" class="form-control" id="inpdiemMon1"
                                            placeholder="Điểm môn thứ 1">
                                    </div>
                                    <div class="form-group col-4">
                                        <input type="number" class="form-control" id="inpdiemMon2"
                                            placeholder="Điểm môn thứ 2">
                                    </div>
                                    <div class="form-group col-4">
                                        <input type="number" class="form-control" id="inpdiemMon3"
                                            placeholder="Điểm môn thứ 3">
                                    </div>

                                    <button id="btnXuatKQ" type="button" class="btn btn-success m-3 px-4">Xuất Kết Quả</button>
                                </form>
                                <p id="txtKetQua" class=" alert alert-dark mt-4 text-success"></p>
                            </div>
                        </div>

                        <!-- Bài-2: Tính tiền điện -->
                        <div class="tab-pane fade" id="bai-2" role="tabpanel">
                            <div class="w-80 p-4">
                                <h3 class="mb-4">Tính tiền diện</h3>
                                <form class="row" style="justify-content: space-around;">
                                    <div class="form-group col-5">
                                        <input type="text" class="form-control" id="inpTenKH"
                                            placeholder="Nhập Họ tên">
                                    </div>
                                    <div class="form-group col-5">
                                        <input type="number" class="form-control" id="inpSoKW"
                                            placeholder="Nhập số KW điện ">
                                    </div>

                             
                                </form>
                                <button id="btnXuatTienDien" type="button"
                                class="btn btn-success ">Tính tiền</button>
                                <p id="txtTinhTienDien" class=" alert alert-dark mt-4 text-success"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>
    <script src="./js/quanLyTuyenSinh.js"></script>
    <script src="./js/tinhTienDien.js"></script>
</body>

</html>
